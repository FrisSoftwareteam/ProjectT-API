name: Build and deploy PHP app to Azure Web App - Project-TAPI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          # Safer for Azure App Service today
          php-version: "8.3"
          extensions: mbstring, intl, pdo_mysql, bcmath, openssl, tokenizer
          tools: composer:v2

      - name: Check if composer.json exists
        id: check_files
        run: |
          if [ -f composer.json ]; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Install dependencies (composer)
        if: steps.check_files.outputs.exists == 'true'
        run: |
          composer validate --no-check-publish
          composer install --no-dev --prefer-dist --no-interaction --no-progress
          composer dump-autoload --optimize

      # Optional: run Laravel optimizations (won't fail pipeline)
      - name: Laravel optimizations
        if: steps.check_files.outputs.exists == 'true'
        run: |
          php artisan config:clear || true
          php artisan config:cache || true
          php artisan route:cache || true
          php artisan view:cache || true

      - name: Create deployment package
        run: |
          zip -r app.zip . \
            -x ".git/*" ".github/*" "node_modules/*" "tests/*"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: php-app
          path: app.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: php-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_067A9F3CC7084918A5518511FF00C5E9 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_C60D61AD966E49409B1C56A3A0BFD2AF }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_40E501E15F1F4711BEA1086859128EB3 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "Project-TAPI"
          # Only keep slot-name if you truly created a deployment slot called "Production"
          # slot-name: "Production"
          package: app.zip
